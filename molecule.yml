---
molecule:
  ignore_paths:
    - .git
    - .vagrant
    - .molecule
    - venv
dependency:
  name: galaxy
driver:
  name: vagrant
vagrant:
  platforms:
    - name: ubuntu/trusty64
      box: trusty64
      box_url: https://vagrantcloud.com/ubuntu/boxes/trusty64/versions/14.04/providers/virtualbox.box
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 2
  instances:
    - name: ansible-role-dw-bdd-python-example
      ansible_groups:
        - group1
verifier:
  name: testinfra
  options:
    'vv': yes
    'junit-xml': junit.xml
